<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<style>
			.error{
				color: red;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<label for="test"></label><input type="text" id="test" />
			<label for="Name"></label><input type="text" id="Name" />
			<label for="Pwd"></label><input type="text" id="Pwd" />
			<input type="submit" value=""/>
			<div class="form-group">
				<label class="control-label" for="input1">label</label>
				<input type="text" class="form-control" id="input1"
					   aria-describedby="inputSuccessStatus helpBlock">
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				<span id="inputSuccessStatus" class="sr-only"></span>
				<span id="helpBlock" class="help-block"></span>
			</div>
			<div class="form-group">
				<label class="control-label" for="input2">label</label>
				<input type="text" class="form-control" id="input2"
					   aria-describedby="inputSuccess2Status helpBloc2k">
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				<span id="inputSuccess2Status" class="sr-only"></span>
				<span id="helpBlock2" class="help-block"></span>
			</div>
		</form>
		<script src="js/jquery.js"></script>
		<script src="jquery.sf.validate.js"></script>
		<script src="jquery.sf.validate.diting.js"></script>
		<script>

			$(function  () {
				$("form").diting({
					rulers:{
						test:"required",//必需验证
						Name:"email",
                        input1:{//正则验证
							regular:{
							    regular:"/^test$/",//正则表达式
								message:"必须填入test",//为进行验证时的信息
                                error:"不符合正则表达式",//验证出现错误时
								correct:"正确",//验证错误时
                                fun:function (result) {//仅当此标签验证时
                                    if (result === true) {
                                        console.log("成功");
									}else {
                                        console.log("失败");
									}
                                }
							}
						},
                        input2:{//单正则验证
						  	regular:"/test/",
                            error:"no",
							correct:"yes",
							fun:function () {
								// console.log("test");
                            }
						},
						Pwd:{
							length:{//长度验证
                                min:6,
                                max:9,
                                min_em:"minem",//最小值不满足是错误信息
                                max_em:"maxem",//最大值不满足是错误信息
                                min_cm:"mincm",//最小值满足是错误信息
                                max_cm:"maxcm"//最大值满足是错误信息
							}
						}
					},
					fun:function (Key, validated) {//全局回到函数，任何一个标签验证时都会触发
						console.log(Key);
						console.log(validated);
                    },
					advanced:{//这两个可填，可不填
					    bootstrap:true,//根据bootstrap的helptext规则显示信息
						show:false//在input标签下after 添加一个p标签显示信息
					}
				});

			})
		</script>
	</body>
</html>
